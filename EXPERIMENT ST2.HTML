<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title> Student Profile Card</title> 
<style> 
body{ 
font-family: Arial; 
margin: 20px; 
background: white; 
} 
    .h2{text-align: center;} 

    .container{ 
      display: flex;                   
      flex-direction: row;            
      justify-content: center;      
      align-items: center;            
      gap: 20px;                    
    } 
    .card{ 
      background:grey; 
      border-radius: 8px; 
      box-shadow: 0 0 10px black; 
      width: 220px; 
      text-align: center; 
      padding: 16px; 
    } 
    .logo{ 
      width: 70px; height: 70px; 
      background-color: Blue; 
      border-radius: 50%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      font-size: 20px; margin: 0; 
    } 
    .name{ font-weight: bold; 
           font-size: 18px; } 
    .course{ font-size: 14px; } 
     </style> 
</head> 
<body> 
  <h2>Student Profile Cards</h2> 
  <div class="container"> 
    <div class="card"> 
      <div class="logo">S.R</div> 
      <div class="name">Saurabh Rawa</div> 
      <div class="course">B.Tech - CSE</div> 
      <div class="roll no">Roll No: 2025B01010XXX</div> 
    </div> 

    <div class="card"> 
      <div class="logo">S.H</div> 
      <div class="name">Sashwat Hatori </div> 
      <div class="course">B.Tech - Mechanical</div> 
      <div class="roll no">Roll No:  2025B01010XXX</div> 
    </div> 

    <div class="card"> 
      <div class="logo">S.S.K</div> 
      <div class="name">Saurbh Singh Kushwah</div> 
      <div class="course">B.Tech - I.T</div> 
      <div class="roll no">Roll No:  2025B01010XXX</div> 
    </div> 

  </div> 
</body> 
</html>
