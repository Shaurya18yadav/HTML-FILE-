<body>

    <h2>Student Registration Form</h2>

    <hr><br>

    <form method="post" action="register.php">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br>

       <br> <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br>

       <br> <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br>

        <br><label>Gender:</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br>

        <br><label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="BCA">BCA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select><br>

       <br> <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter phone number" pattern="[0-9]{10}" required><br>

       <br> <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br>

       <br> <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>
    </form><br>
